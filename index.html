    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #e0e0e0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #0f0f0f;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .clock {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle, .backup-btn, .restore-btn {
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .theme-toggle:hover, .backup-btn:hover, .restore-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tab:hover:not(.active) {
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--accent);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .todo-date {
            margin-right: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .delete-btn {
            background: var(--danger);
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .bg {
            stroke: var(--border);
        }

        .progress-ring .progress {
            stroke: var(--accent);
            transition: stroke-dashoffset 0.5s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            color: var(--accent);
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            background: var(--accent);
            color: white;
        }

        .calendar-day.today {
            background: var(--accent);
            color: white;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-name {
            font-weight: bold;
            color: var(--text-secondary);
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 48px;
            }

            .header-controls {
                flex-wrap: wrap;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìä Productivity Hub</div>
            <div class="header-controls">
                <div class="clock" id="clock">00:00:00</div>
                <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
                <button class="backup-btn" onclick="backupData()">üíæ Backup</button>
                <div class="file-input-wrapper">
                    <input type="file" id="restoreFile" accept=".json" onchange="restoreData(event)">
                    <label for="restoreFile" class="file-input-label">üìÇ Restore</label>
                </div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('tasks')">üìù Tasks</div>
            <div class="tab" onclick="switchTab('timer')">‚è±Ô∏è Timer</div>
            <div class="tab" onclick="switchTab('calendar')">üìÖ Calendar</div>
            <div class="tab" onclick="switchTab('stats')">üìä Statistics</div>
        </div>

        <div id="tasks-tab" class="tab-content active">
            <div class="card">
                <h2>To-Do List</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task...">
                    <input type="date" id="taskDate">
                    <button onclick="addTask()">Add Task</button>
                </div>
                <div id="taskList"></div>
            </div>

            <div class="card">
                <h2>Progress</h2>
                <div class="progress-ring" id="progressRing">
                    <svg width="200" height="200">
                        <circle class="bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress" cx="100" cy="100" r="90" 
                                stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
                    </svg>
                    <div class="progress-text">0%</div>
                </div>
            </div>
        </div>

        <div id="timer-tab" class="tab-content">
            <div class="card">
                <h2>Pomodoro Timer</h2>
                <div class="timer-settings">
                    <div class="setting-group">
                        <label>Work Duration (minutes)</label>
                        <input type="number" id="workDuration" value="25" min="1">
                    </div>
                    <div class="setting-group">
                        <label>Break Duration (minutes)</label>
                        <input type="number" id="breakDuration" value="5" min="1">
                    </div>
                </div>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
                    <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
                    <button onclick="resetTimer()">üîÑ Reset</button>
                </div>
                <div class="stats-grid" style="margin-top: 30px;">
                    <div class="stat-card">
                        <div class="stat-value" id="sessionsToday">0</div>
                        <div class="stat-label">Sessions Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="calendar-tab" class="tab-content">
            <div class="card">
                <h2>Calendar</h2>
                <div class="calendar-header">
                    <button onclick="previousMonth()">‚óÄÔ∏è Previous</button>
                    <h3 id="currentMonth">Month Year</h3>
                    <button onclick="nextMonth()">Next ‚ñ∂Ô∏è</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="card">
                <h2>Task Statistics</h2>
                <div class="chart-container">
                    <canvas id="taskChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Completion Overview</h2>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isWorkTime = true;
        let timerRunning = false;
        let currentMonth = new Date();
        let timerSessions = { today: 0, total: 0, lastDate: new Date().toDateString() };
        let taskChart = null;
        let pieChart = null;

        async function loadData() {
            try {
                const tasksData = await window.storage.get('tasks');
                const timerData = await window.storage.get('timer');
                const themeData = await window.storage.get('theme');

                if (tasksData) tasks = JSON.parse(tasksData.value);
                if (timerData) {
                    timerSessions = JSON.parse(timerData.value);
                    if (timerSessions.lastDate !== new Date().toDateString()) {
                        timerSessions.today = 0;
                        timerSessions.lastDate = new Date().toDateString();
                    }
                }
                if (themeData) {
                    document.body.setAttribute('data-theme', themeData.value);
                }
            } catch (error) {
                console.log('No saved data found, starting fresh');
            }

            renderTasks();
            updateProgress();
            updateTimerStats();
            renderCalendar();
            initCharts();
        }

        async function saveData() {
            try {
                await window.storage.set('tasks', JSON.stringify(tasks));
                await window.storage.set('timer', JSON.stringify(timerSessions));
            } catch (error) {
                console.error('Failed to save data:', error);
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    date: dateInput.value || new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                });
                input.value = '';
                dateInput.value = '';
                renderTasks();
                updateProgress();
                updateCharts();
                saveData();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateProgress();
                updateCharts();
                saveData();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            updateProgress();
            updateCharts();
            saveData();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(task => `
                <div class="todo-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="todo-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="todo-text">${task.text}</span>
                    <span class="todo-date">${task.date}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            const circle = document.querySelector('.progress-ring .progress');
            const radius = 90;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDashoffset = offset;
            document.querySelector('.progress-text').textContent = Math.round(percentage) + '%';
        }

        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        if (isWorkTime) {
                            timerSessions.today++;
                            timerSessions.total++;
                            updateTimerStats();
                            saveData();
                        }
                        isWorkTime = !isWorkTime;
                        timeLeft = isWorkTime ? 
                            parseInt(document.getElementById('workDuration').value) * 60 : 
                            parseInt(document.getElementById('breakDuration').value) * 60;
                        alert(isWorkTime ? 'Break time over! Back to work!' : 'Work session complete! Take a break!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            isWorkTime = true;
            timeLeft = parseInt(document.getElementById('workDuration').value) * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerStats() {
            document.getElementById('sessionsToday').textContent = timerSessions.today;
            document.getElementById('totalSessions').textContent = timerSessions.total;
        }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            document.getElementById('currentMonth').textContent = 
                currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const grid = document.getElementById('calendarGrid');
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            let html = dayNames.map(name => `<div class="day-name">${name}</div>`).join('');
            
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day other-month"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && 
                                month === today.getMonth() && 
                                year === today.getFullYear();
                html += `<div class="calendar-day ${isToday ? 'today' : ''}">${day}</div>`;
            }
            
            grid.innerHTML = html;
        }

        function previousMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar();
        }

        function initCharts() {
            const taskCtx = document.getElementById('taskChart').getContext('2d');
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            
            const last7Days = [...Array(7)].map((_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (6 - i));
                return d.toISOString().split('T')[0];
            });
            
            const tasksPerDay = last7Days.map(date => 
                tasks.filter(t => t.date === date && t.completed).length
            );
            
            if (taskChart) taskChart.destroy();
            if (pieChart) pieChart.destroy();
            
            taskChart = new Chart(taskCtx, {
                type: 'bar',
                data: {
                    labels: last7Days.map(d => new Date(d).toLocaleDateString('default', { weekday: 'short' })),
                    datasets: [{
                        label: 'Tasks Completed',
                        data: tasksPerDay,
                        backgroundColor: '#6366f1',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
            
            const completed = tasks.filter(t => t.completed).length;
            const pending = tasks.length - completed;
            
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending'],
                    datasets: [{
                        data: [completed, pending],
                        backgroundColor: ['#10b981', '#6366f1'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateCharts() {
            initCharts();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            if (tab === 'stats') {
                setTimeout(() => initCharts(), 100);
            }
        }

        async function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            try {
                await window.storage.set('theme', next);
            } catch (error) {
                console.error('Failed to save theme:', error);
            }
            if (taskChart || pieChart) {
                setTimeout(() => initCharts(), 100);
            }
        }

        async function backupData() {
            const data = {
                tasks: tasks,
                timerSessions: timerSessions,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `productivity-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function restoreData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        tasks = data.tasks || [];
                        timerSessions = data.timerSessions || { today: 0, total: 0, lastDate: new Date().toDateString() };
                        await saveData();
                        renderTasks();
                        updateProgress();
                        updateTimerStats();
                        updateCharts();
                        alert('Data restored successfully!');
                    } catch (error) {
                        alert('Failed to restore data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        loadData();
        updateClock();
        setInterval(updateClock, 1000);
        updateTimerDisplay();
    </script>
</body>
</html>
